<h1>Gestione Profilo</h1>
<div class="container">
    <div class="image-container">
        <img mat-card-image src="https://www.chirale.it/wp-content/uploads/2021/04/Kerfin7-NEA-2203-scaled.jpg">
    </div>
    <div class="portfolio-container">
      <mat-form-field class="example-full-width">
        <mat-label>EUR wallet</mat-label>
        <input matInput [(ngModel)]="EURwallet" name="EURwallet" disabled>
      </mat-form-field>
      
      <mat-form-field class="example-full-width">
        <mat-label>ETH wallet</mat-label>
        <input matInput [(ngModel)]="ETHwallet" name="ETHwallet" disabled>
      </mat-form-field>
    </div>

<form>
<mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="camponome" name="camponome" [disabled]="campiattivi">
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Cognome</mat-label>
    <input matInput [(ngModel)]="campocognome" name="campocognome" [disabled]="campiattivi">
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="campousername" name="campousername"  [disabled]="forever">
    <mat-icon matSuffix>account_circle</mat-icon>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="campopassword" name="campopassword" [disabled]="campiattivi">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <br>
</form>
 
</div>

<button mat-raised-button name="btnmp" (click)="abilitacampi()" [disabled]="!campiattivi">Modifica Profilo</button>
<button mat-raised-button name="btnsm" (click)="abilitacampi2()" [disabled]="campiattivi">Salva Modifiche</button>
