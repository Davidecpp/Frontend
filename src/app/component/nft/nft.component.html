<h1>NFT</h1>

<mat-card class="NFT">
    <mat-card-header>
      <div mat-card-avatar class="NFT-header-img"></div>
      <mat-card-title>{{nome}}</mat-card-title>
      <mat-card-subtitle>{{tag}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{img}}>
    <mat-card-content>
      <p>
        {{descrizione}}
        <br>
        {{possessore}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button name="btnvendita" (click)="mettiinvendita()" >Metti in vendita</button>
    </mat-card-actions>
  </mat-card>

  <div class="homebtn-container">
    <button mat-raised-button name="btnhome" routerLink="/"> Home </button>
  </div>

  <div class="vendere" *ngIf="vuoivendere">
    <mat-form-field>
        <mat-label>Tipo di vendita</mat-label>
        <mat-select [(ngModel)]="tipovendita" >
          <mat-option value="null">Null</mat-option>
          <mat-option value="compraora">Compra ora</mat-option>
          <mat-option value="asta">Asta</mat-option>
        </mat-select>
      </mat-form-field>
  </div>

  
  <div class="comprasubito" *ngIf="vuoivendere && tipovendita == 'compraora' ">
    <mat-form-field>
        <mat-label>Inserisci prezzo</mat-label>
        <input matInput required [formControl]="prezzo">
        <mat-icon matSuffix>monetization_on</mat-icon>
      </mat-form-field>
  </div>


  <div class="asta" *ngIf="vuoivendere && tipovendita == 'asta' ">
    <mat-form-field>
        <mat-label>Inserisci prezzo iniziale</mat-label>
        <input matInput required [formControl]="offertaattuale">
        <mat-icon matSuffix>monetization_on</mat-icon>
      </mat-form-field>
  </div>

  <div class="scegli" *ngIf="vuoivendere && tipovendita=='compraora' || tipovendita=='asta'">
    <mat-radio-group aria-label="Scegli la valuta">
      <mat-radio-button value="EUR">EUR</mat-radio-button>
      <mat-radio-button value="ETH">ETH</mat-radio-button>
    </mat-radio-group>    
  </div>


  <div class="asta2" *ngIf="vuoivendere && tipovendita == 'asta' ">
    <mat-form-field>
        <mat-label>Seleziona la durata</mat-label>
        <input matInput placeholder="HH:mm" required [formControl]="durata">
      </mat-form-field>
  </div>

<div class="btnvendi" *ngIf="vuoivendere && tipovendita=='compraora' || tipovendita=='asta'">
  <button mat-raised-button type="submit" name="btnvendi2">Vendi</button>
</div>
