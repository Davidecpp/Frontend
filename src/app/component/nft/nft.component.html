<h1>NFT</h1>

<mat-card class="NFT">
    <mat-card-header>
      <div mat-card-avatar class="NFT-header-img"></div>
      <mat-card-title>{{nome}}</mat-card-title>
      <mat-card-subtitle>{{tag}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{img}}>
    <mat-card-content>
      <p>
        {{descrizione}}
        <br>
        {{possessore}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button name="btnvendita" (click)="mettiinvendita()" >Metti in vendita</button>
    </mat-card-actions>
  </mat-card>

  
  <div class="vendere" *ngIf="vuoivendere">
    <mat-form-field>
        <mat-label>Tipo di vendita</mat-label>
        <mat-select [(ngModel)]="compraoasta" >
          <mat-option value="compraora">compra ora</mat-option>
          <mat-option value="asta">asta</mat-option>
        </mat-select>
      </mat-form-field>
  </div>

  <div class="comprasubito" *ngIf="vuoivendere && compraoasta == 'compraora' ">
    <mat-form-field>
        <mat-label>Inserisci prezzo</mat-label>
        <input matInput>
        <mat-icon matSuffix>monetization_on</mat-icon>
      </mat-form-field>
  </div>

  <div class="asta" *ngIf="vuoivendere && compraoasta == 'asta' ">
    <mat-form-field>
        <mat-label>Inserisci prezzo di partenza</mat-label>
        <input matInput>
        <mat-icon matSuffix>monetization_on</mat-icon>
      </mat-form-field>
  </div>

  <div class="asta2" *ngIf="vuoivendere && compraoasta == 'asta' ">
    <mat-form-field>
        <mat-label>Seleziona la durata</mat-label>
        <input matInput [(ngModel)]="durata" placeholder="HH:mm">
      </mat-form-field>
  </div>
<div class="btnvendi" *ngIf="vuoivendere && compraoasta!=null">
  <button mat-raised-button type="submit" name="btnvendi2" (click)="mettiinvendita()">Invia</button>
</div>
