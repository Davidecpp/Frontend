<div *ngIf="ownedNFTs.length > 0; else noNFTs">
  <h2>I tuoi NFT posseduti:</h2>
  <div *ngFor="let nft of ownedNFTs">
    <div class="nft-item">
      <!-- <img [src]="nft.image" alt="NFT Image"> -->
      <h3>{{ nft.title }}</h3>
      <p>{{ nft.tag }}</p>
      <p>[(ngModel)]="imageUrl"</p>
      <p>{{ nft.caption }}</p>
      <p>{{ nft.author }}</p>
      <p>{{ nft.value }}</p>
    </div>
  </div>
</div>

<ng-template #noNFTs>
  <p>Non hai ancora nessun NFT.</p>
</ng-template>
