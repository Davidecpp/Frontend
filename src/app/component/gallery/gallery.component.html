<div *ngIf="ownedNFTs.length > 0; else noNFTs">
  <h2>I tuoi NFT posseduti:</h2>
  <div *ngFor="let nft of ownedNFTs">
    <div class="nft-item">
      <h3>{{ nft.title }}</h3>
      <p>{{nft.tagsAsString}}</p>
      <img [src]="imageUrl" (click)="info(nft.id)"  class="pointer-on-hover">
      <p>{{ nft.caption }}</p>
      <p>{{ nft.author.username }}</p>
      <p>{{ nft.value }}</p>
    </div>
  </div>
</div>

<ng-template #noNFTs>
  <p>Non hai ancora nessun NFT.</p>
</ng-template>
