<div class="container">
  <mat-card class="NFT">
    <mat-card-header>
      <mat-card-title>{{ nftmodel.title }}</mat-card-title>
      <mat-card-subtitle>{{ nftmodel.tags }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image *ngIf="imageUrl" [src]="imageUrl" />
    <mat-card-content>
      <p id="tit">Descrizione:</p>
      <p id="comp">{{ nftmodel.caption }}</p>
      <br /><br />
      <p id="tit"> Possessore: </p>
      <p id="comp"> {{ nftmodel.owner.username }}</p>
      <br /><br />
    </mat-card-content>
  </mat-card>

  <div class="compra">
    <p id="prezzo"> Prezzo:</p>
    <p id="cash">{{ nftmodel.price }} </p>
    <button mat-raised-button type="submit" name="btncompra" routerLink="/buy-now" (click)="compra()">Acquista</button>
    <p id="avv">*Una volta acquistato l'oggetto sar√† disponibile<br>nella propria galleria</p>


  </div>

</div>
